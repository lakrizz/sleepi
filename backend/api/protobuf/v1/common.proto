syntax = "proto3";

package sleepi.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

message RGB {
  uint32 r = 1; // 0..255
  uint32 g = 2; // 0..255
  uint32 b = 3; // 0..255
}

enum Weekday {
  WEEKDAY_UNSPECIFIED = 0;
  WEEKDAY_SUNDAY    = 1;
  WEEKDAY_MONDAY    = 2;
  WEEKDAY_TUESDAY   = 3;
  WEEKDAY_WEDNESDAY = 4;
  WEEKDAY_THURSDAY  = 5;
  WEEKDAY_FRIDAY    = 6;
  WEEKDAY_SATURDAY  = 7;
}

message Page {
  uint32 page_size = 1;       // optional, default server-side
  string page_token = 2;      // from List responses
}

message PageResult {
  string next_page_token = 1; // empty when no more
}

